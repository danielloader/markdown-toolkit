name: Generate documentation
env:
  POETRY_VERSION: "1.2.0b1"
  POETRY_VIRTUALENVS_IN_PROJECT: "true"

on: 
  push:
    paths:
      - 'examples/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

jobs:
  rebuild-readme:
    name: Script building README.md
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Install poetry
        run: pipx install poetry==${POETRY_VERSION}
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.7"
          architecture: x64
          cache: poetry
      - run: poetry install --with dev
      - run: poetry run python examples/generate_documentation.py
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update examples/README.md from generate_documentation.py
